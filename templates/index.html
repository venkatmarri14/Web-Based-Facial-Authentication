<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Authentication System</title>
</head>
<body>
    <h1>Facial Authentication System</h1>
    <img id="video_feed" src="{{ url_for('video_feed') }}" alt="Video Feed" width="640" height="480">
    <script>
        var video = document.getElementById('video_feed');
        setInterval(function(){
            video.src = "{{ url_for('video_feed') }}" + "?t=" + new Date().getTime();
        }, 1000);
    </script>
</body>
</html>
